<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Result</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../static/resulCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<video autoplay muted loop id="myVideo" playsinline>
  <source src="../static/v.webm" type="video/mp4">
  Your browser does not support the video tag.
</video>


    <div class="container">
        <div class="details">
        <h1>Phone Number Details</h1>
            <p style="color: white;" ><b>Location :</b> <span class="appear gradient-text ">{{ location }} </span></p>
            <p style="color:white;" ><b>Carrier :</b> <span class="appear gradient-text ">{{ service_name }}</span></p>
            <a href="/" class="back appear">Go Back</a>
        </div>
        <div class="map multicolor-border">
    <center><h1>Map</h1></center>
    <div id="map">{{ map_html }}</div>

            </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const detailsElement = document.querySelector('.details');
    const mapElement = document.querySelector('.map');

    // Function to add animation class after a delay
    function animateElements() {
        detailsElement.classList.add('animate');
        mapElement.classList.add('animate');
    }

    // Trigger animation when page is fully loaded
    animateOnLoad();

    function animateOnLoad() {
        setTimeout(() => {
            animateElements();
        }, 500); // Adjust delay as needed to ensure elements appear after initial load
    }


});

</script>
</body>
</html>
